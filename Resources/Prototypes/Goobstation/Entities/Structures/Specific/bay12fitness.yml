- type: entity
  id: FitnessPunchingBag
  parent: BaseStructure
  name: punching bag
  description: A fitness training bag.
  components:
  - type: Anchorable
  - type: Transform
    anchored: true
  - type: Physics
  - type: Sprite
    sprite: Goobstation/Structures/Specific/fitness.rsi
    state: punching bag
    noRot: true
    - type: DamagePopup
    allowTypeChange: true
    damagePopupType: Combined
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 200
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damageGroup: Slash
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Cloth:
            min: 10
            max: 10
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

